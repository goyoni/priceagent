country_code: IL
language: he
currency: ILS
phone_prefix: "+972"

price_comparison_sites:
  - name: zap_http
    base_url: https://www.zap.co.il
    search_path: /search.aspx?keyword={query}
    scraper_class: ZapHttpScraper
    priority: 0  # HTTP-based, reliable
  - name: wisebuy
    base_url: https://www.wisebuy.co.il
    search_path: /search?q={query}
    scraper_class: WiseBuyScraper
    priority: 1  # Secondary aggregator
  - name: google_shopping
    base_url: https://shopping.google.com
    search_path: /search?q={query}
    scraper_class: GoogleShoppingScraper
    priority: 5  # Use SerpAPI when available
  - name: google_search
    base_url: https://www.google.co.il
    search_path: /search?q={query}
    scraper_class: GoogleSearchScraper
    priority: 10  # Fallback to organic search
  # Playwright-based scraper disabled - fails in sandboxed environments
