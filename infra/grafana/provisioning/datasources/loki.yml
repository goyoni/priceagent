# Grafana Datasources Provisioning
# Automatically configures Loki as a datasource

apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract trace_id for linking to trace view
        - name: TraceID
          matcherRegex: '"trace_id":"([^"]+)"'
          url: 'http://localhost:8000/dashboard?trace=${__value.raw}'
          datasourceUid: loki
