# Dashboard Provisioning
# Load dashboards from JSON files

apiVersion: 1

providers:
  - name: 'PriceAgent'
    orgId: 1
    folder: 'PriceAgent'
    folderUid: 'priceagent'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
